<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1709855_z4n25r0dix.css" />
    <script src="https://at.alicdn.com/t/font_1709855_qk6m1ijvtqo.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.9/lib/index.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #262626;
        background: url(//res.wx.qq.com/a/wx_fed/webwx/res/static/img/2zrdI1g.jpg) no-repeat 50%;
        background-size: cover;
      }
      .body-info {
        position: fixed;
        top: 2vh;
      }
      .app-wrap {
        height: 100%;
        width: 100%;
        max-width: 600px;
        max-height: 800px;
        box-shadow: #999 0 2px 10px;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <script src="https://api.map.baidu.com/getscript?v=3.0&ak=ZHjk59sSOpM1eNWgNWyj9zpyAFTHdL5z"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.3.4/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.5.1/dist/vuex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.9/lib/vant.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2.3.0/dist/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-page-stack@1.5.0/dist/vue-page-stack.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xgplayer@2.9.8/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@better-scroll/core@2.0.0-beta.10/dist/core.min.js"></script>
  </head>
  <body>
    <div class="body-info">
      整套即时通讯应用服务,包含
      <a href="https://github.com/hezhongfeng/im-server" target="_blank">服务端</a>、
      <a href="https://github.com/hezhongfeng/im-fe-client" target="_blank">客户端</a>和
      <a href="https://github.com/hezhongfeng/im-fe-admin" target="_blank">管理端</a>
      ，欢迎Star支持下，有疑问也请在github上面提问。
    </div>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it
        to continue.</strong
      >
    </noscript>
    <div class="app-wrap">
      <div id="app"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
